<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<div>
  <form id="puzzle-form">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <div class="row">
          <div class="col-xs-4">
            <div class="form-block">
              <span id="rows-text">Rows</span>:
            </div>
          </div>
          <div class="col-xs-8">
            <input id="rows" type="number" name="rows" min="2" max="10" value="4" required>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-6">
        <div class="row">
          <div class="col-xs-4">
            <div class="form-block">
              <span id="cols-text">Columns</span>:
            </div>
          </div>
          <div class="col-xs-8">
            <input id="cols" type="number" name="cols" min="2" max="10" value="4" required>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-4 col-sm-2">
        <div class="form-block">
          <span id="img-text">Image</span>:
        </div>
      </div>
      <div id="file-block" class="col-xs-8 col-sm-10">
        <input id="file" type="file" name="file" accept="image/jpeg,image/png,image/x-png" required>
        <label id="file-label" for="file">
          <img src="/imgs/upload.png">
        </label>
        <div id="file-name"></div>
      </div>
    </div>

    <div id="file-error-text" style="color: #C20000; margin-bottom: 20px; display: none;"></div>

    <div style="margin-bottom: 40px;">
      <button id="create-button" type="submit">
        <div id="create-button-loading" style="display: none;">
          <img id="create-button-loading-icon" src="/imgs/spinner.png">
          <div id="create-button-loading-text">Creating puzzle</div>
        </div>
        <div id="create-button-text">Create puzzle</div>
      </button>

      <noscript>
        <div style="color: #C20000">JavaScript disabled! Enable it or use a compatible browser.</div>
      </noscript>
    </div>
  </form>

  <div id="puzzle">
    <table id="puzzle-table">
      <tbody></tbody>
    </table>

    <div id="dialog-confirm">
      <div id="dialog-confirm-text"></div>
    </div>
  </div>
</div>
